<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-up</title>
        <link rel="stylesheet" href="./css/styles.css" type="text/css">
    </head>
    <body>
        <div class="bg-image">
            <div class="logo-wrapper">
                <img src="./img/odin-lined.png" alt="">
                <p class="bg-text">Odin</p>
            </div>
        </div>
        <div class="body-content">
            <section class="sign-up-text">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realise your deepest dreams.
                    Sign up <span class="ital">now</span> to get started.

                    You <span class="ital">know</span> you want to
                </p>
            </section>
            <section class="form-section">
                <h2>Let's do this!</h2>
                <form action="" method="">
                    <p>
                        <label for="first-name">
                            <span>First name</span>
                        </label>
                        <input type="text" id="first-name" name="user_first_name">
                    </p>
                    <p>
                        <label for="last-name">
                            <span>Last name</span>
                        </label>
                        <input type="text" id="last-name" name="user_last_name">
                    </p>
                    <p>
                        <label for="email">
                            <span>Email</span>
                        </label>
                        <input type="text" id="email" name="user_email">
                    </p>
                    <p>
                        <label for="phone-number">
                            <span>Phone number</span>
                        </label>
                        <input type="tel" id="phone-number" name="user_phone_num">
                    </p>
                    <p>
                        <label for="password">
                            <span>Password</span>
                        </label>
                        <input type="password" id="password" name="user_pass">
                    </p>
                    <p>
                        <label for="confirm-pass">
                            <span>Confirm password</span>
                        </label>
                        <input type="password" id="confirm-pass" name="confirm_pass">
                    </p>
                    <button type="submit">
                        <span>Create Account</span>
                    </button>
                </form>
                <p>Already have an account? <a href="#">Log in</a></p>
            </section>
        </div>

    </body>
</html>
